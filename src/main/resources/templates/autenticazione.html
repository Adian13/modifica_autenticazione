<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Autenticazione</title>
</head>
<body>
    <form method="post" action="/autenticazione/login">
        <p> Email <input type="email" name="email" required> </p>
        <p> Password <input type="password" name="password" required> </p>
        <p> <input type="radio" name="tipo" value="Biblioteca">
            <label>Biblioteca</label>
            <input type="radio" name="tipo" value="Lettore" checked>
            <label>Lettore</label>
            <input type="radio" name="tipo" value="Esperto">
            <label>Esperto</label>
        </p>
        <p> <input type="submit"> </p>
    </form>
</body>
</html>
